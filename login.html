<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Воридшавӣ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: #fff;
        }
        .form-container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2575fc;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-container button:hover {
            background: #6a11cb;
        }
        .form-container a {
            display: block;
            margin-top: 20px;
            color: #6a11cb;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Воридшавӣ</h2>
        <form>
            <input type="email" placeholder="Почтаи электронӣ" required>
            <input type="password" placeholder="Парол" required>
            <button type="submit">Воридшавӣ</button>
        </form>
        <a href="signup.html">Ба саҳифаи сабти ном</a>
    </div>
</body>
</html>
